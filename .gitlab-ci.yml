---
stages:
  - lint
  - test

variables:
  # tell Python-based tools to force color output
  PY_COLORS: '1'
  ANSIBLE_FORCE_COLOR: '1'

.before_script_template: &before_script
  # Ansible refuses to read from a world-writeable folder
  - chmod 0750 $CI_PROJECT_DIR
  - pip install -U pip
  - pip install --ignore-installed pipenv
  - pipenv install --dev

include:
  - project: hifis/templates/gitlab-ci
    file: /templates/reuse-compliance.yml

validate:
  stage: lint
  image: python:3.8
  before_script:
    - *before_script
  script:
    - pipenv run molecule lint

test-ubuntu20.04:
  variables:
    MOLECULE_DISTRO: ubuntu:20.04
  extends: .moleculetest

test-centos8:
  variables:
    MOLECULE_DISTRO: centos:8
  extends: .moleculetest

.moleculetest:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - apk update && apk add --no-cache
      python3-dev py3-pip gcc git curl build-base
      autoconf automake py3-cryptography linux-headers
      musl-dev libffi-dev openssl-dev openssh
    - docker info
    - python3 --version
    - *before_script
  script:
    - pipenv run molecule test
  tags:
    - performance

...
